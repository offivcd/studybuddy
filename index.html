
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Study Tools</h2>
        <a href="#">Home</a>
        <a href="#">Your Sets</a>
        <a href="#">Upload</a>
        <a href="#">Flashcards</a>
        <a href="#">Matching</a>
    </div>
    <div class="main">
        <h1>Welcome to Study Helper</h1>
        <input type="file" id="fileInput" accept=".json" />
        <textarea id="jsonInput" placeholder="Paste JSON set here..."></textarea>
        <button onclick="loadSet()">Load Set</button>

        <div id="modeButtons">
            <button onclick="startFlashcards()">Flashcards</button>
            <button onclick="startMatching()">Matching</button>
        </div>

        <div id="content"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
